<!DOCTYPE html>
<html>
<head>
<title>Form Pembelian Barang</title>
<style>
body {
  font-family: 'Times New Roman', Times, serif;
}

table {
  width: 300px;
  margin: 10px auto;
  border-radius: 5px;
}

td, th {
    text-align: left;
}

h2 {
    text-align: center;
}


input[type="text"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h2>FORM PEMBELIAN BARANG</h2>
<hr width="35%" size="2px" align="center" color="#9e9e9e">

<table>
    <tr>
      <th>Nama Barang</th>
      <td>
        <select id="namaBarang">
          <option value="Monitor">Monitor</option>
          <option value="Keyboard">Keyboard</option>
          <option value="Mouse">Mouse</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Jumlah</th>
      <td><input type="text" id="jumlah"></td>
    </tr>
    <tr>
      <th>Harga </th>
      <td><input type="text" id="harga" readonly></td>
    </tr>
    <tr>
      <th>Total</th>
      <td><input type="text" id="total" readonly></td>
    </tr>
  </table>
  <hr width="35%" size="2px" align="center" color="#9e9e9e">
  
  <center>
  <button onclick="proses()">Proses</button>
  <button onclick="reset()">Reset</button>
  </center>
  
  <script>
  function proses() {
    var namaBarang = document.getElementById("namaBarang").value;
    var jumlah = parseInt(document.getElementById("jumlah").value);
  
    if (namaBarang == "Monitor") {
      var harga = 500000;
    } else if (namaBarang == "Keyboard") {
      var harga = 200000;
    } else if (namaBarang == "Mouse") {
      var harga = 100000;
    } else {
      alert("Nama barang tidak valid!");
      return;
    }
  
    document.getElementById("harga").value = harga;
    var total = jumlah * harga;
    document.getElementById("total").value = total;
  }
  
  function reset() {
    document.getElementById("namaBarang").value = "Monitor";
    document.getElementById("jumlah").value = "";
    document.getElementById("harga").value = "";
    document.getElementById("total").value = "";
  }
  </script>

</body>
</html>
